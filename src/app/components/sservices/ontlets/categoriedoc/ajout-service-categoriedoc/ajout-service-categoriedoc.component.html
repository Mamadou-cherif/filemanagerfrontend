<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Catégorie</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <ng-container *ngIf="this.identity.structureId == null && this.identity.serviceId != null">
              <li class="breadcrumb-item"><a routerLink="/fileManager/accueilService">Accueil</a></li>
            </ng-container>
            <ng-container *ngIf="this.identity.structureId != null">
              <li class="breadcrumb-item"><a routerLink="/fileManager/accueil">Accueil</a></li>
              <li class="breadcrumb-item"><a routerLink="/fileManager/modifStructure/{{this.service.structureId}}">Structure</a></li>
            </ng-container>
            <li class="breadcrumb-item"><a routerLink="/fileManager/modifService/{{this.id}}">Service</a></li>
            <li class="breadcrumb-item"><a routerLink="/fileManager/modifService/{{this.id}}"> Catégorie Docs </a> </li>
            <li class="breadcrumb-item active">Ajout</li>

          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="alert alert-success alert-dismissible" *ngIf="this.sharedService.succes==true">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-check"></i> Succes!</h5>
        {{this.sharedService.message.succes}}
      </div>
      <div class="alert alert-danger alert-dismissible" *ngIf="this.sharedService.error==true">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <h5><i class="icon fas fa-ban"></i> Erreur!</h5>
       {{this.sharedService.message}}  
      </div>
     <!-- ici est le code variant dans le projet Merci de mettre là son code-->
     <div class="row">
        <div class="col-lg-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Formulaire d'une nouvelle catégorie de document</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form #formValues="ngForm" (ngSubmit)="sendValues(formValues)">
                <div class="card-body">
                <div class="row">
                <div class="col-lg-4 center-lg">
                    
                </div>
                <div class="col-lg-4 center-lg">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Catégorie du document<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" required [(ngModel)]="this.categoriedoc.libelle" name="libelle" required>
                    </div>
                  </div>
                  <div class="col-lg-4 center-lg">
                    
                </div>
                  
                </div>
                  
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-success" routerLink="/fileManager/modifService/{{this.id}}"><i class="fas fa-arrow-left"></i> retour</button>
                  <button type="cancel" class="btn btn-danger"><i class="fas fa-times-circle"></i> annuler</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!formValues.form.valid"> <i class="fas fa-check-circle"></i> valider</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
      <!-- /.col -->
    </div> 
    </div>
  </section>
