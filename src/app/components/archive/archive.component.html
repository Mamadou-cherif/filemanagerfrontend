<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Documents archivés</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/fileManager/accueil">Accueil</a></li>
            <!-- <li class="breadcrumb-item"><a routerLink="/fileManager/modifStructure/{{this.id}}">St</a></li> -->
            <li class="breadcrumb-item active">Archive</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
     
     <!-- ici est le code variant dans le projet Merci de mettre là son code-->
     <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary card-outline card-tabs">
          <div class="card-header p-0 pt-1 border-bottom-0">
            <h4 align="center">Récherchez dans vos archives:</h4>
            <div class="row container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Service</label>
                        <select class="form-control" name="serviceId" [disabled]="!this.identity.structureId || this.identity.structureId == null" name="serviceId" [(ngModel)]="this.serviceId" [(ngModel)]="this.serviceId" (ngModelChange)="getServiceId($event)">
                          <option disabled>Selectectionnez le service de la Structure</option>
                          <option *ngFor="let item of service" [value]="item._id">{{item.name}}</option>
                        </select>
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select class="form-control" name="categorieId" [(ngModel)]="this.categorieId" (ngModelChange)="this.getDocumentByServiceOrCategorie()">
                          <option disabled>Selectionnez La catégorie du document</option>
                        <option *ngFor="let item of categoriedoc" [value]="item._id">{{item.libelle}}</option>
                        </select>
                      </div>
                </div>
            </div>
        </div>
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                <th>Référence</th>
                <th>Fichier</th>
                <th>debut</th>
                <th>Fin</th>
                <th>Archivé le</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of document">
                 <ng-container *ngIf="item != null">  
                <td>{{item.documentId.reference}}</td>
                <td>
                    <a href="{{this.url+'getfile/' + item.documentId.link}}" target="_blank">fichier</a>
                </td>
                <td>{{this.pipe.transform(item.documentId.debut, 'dd/MM/yyyy')}}</td>
                <td>{{this.pipe.transform(item.documentId.fin, 'dd/MM/yyyy')}}</td>
            
                <td>{{item.dateArchivage}}</td>
               
                <!-- <td>
                    <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-primary mx-1"
                        data-toggle="tooltip"
                        title="Modifier ce document">
                        <i class="align-middle me-2 fas fa-fw fa-edit"></i>
                    </a> -->
                    <!-- <button title="Supprimer ce document"
                        class="btn btn-danger btn-sm delete mx-2" >
                        <i class="fas fa-fw fa-trash-alt"></i>
                    </button>
            
                   
                    </div>
                </td> -->
              </ng-container> 
                </tr>
                </tbody>
                <tfoot>
                
                </tfoot>
            </table>
          </div>
        </div> 
      </div>
    </div> 
    </div>
  </section>
