<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Mes Documents</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/fileManager/accueilService">Accueil</a></li>
            <li class="breadcrumb-item active">Mes Documents</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

   
      <section class="content">

        <!-- Default box -->
        <div class="card card-solid">
          <div class="card-body pb-0">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column" *ngFor="let item of document">
                <div class="card bg-light d-flex flex-fill">
                  <div class="card-body pt-0">
                    <div class="row">
                        <div class="col-7" >
                            <p class="text-muted text-sm">
                                <b>Service: </b> {{item.serviceId.name}}
                                <b>Catégorie: </b> {{item.categoriedocId.libelle}}
                                <b>Référence: </b> {{item.reference}}
                            </p>
                            <ul class="ml-4 mb-0 fa-ul text-muted">
                              <li class="small"><span class="fa-li"><i class="fas fa-lg fa-calendar-alt"></i></span> Créé le: {{item.creationDate}}</li>
                            </ul>
                          </div>
                         <div class="col-5 text-center">
                            <img src="assets/images/docImg.png" alt="user-avatar" class="img-circle img-fluid">
                        </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="text-right">
                        
                      <a href="{{this.url+'getfile/' + item.link}}" target="_blank" class="btn btn-sm btn-primary">
                        <i class="fas fa-download"></i> 
                      </a>
                      <a href="#" class="btn btn-sm bg-danger" (click)="this.disableDocument(item._id)">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <nav aria-label="Contacts Page Navigation">
              <ul class="pagination justify-content-center m-0">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item"><a class="page-link" href="#">8</a></li>
              </ul>
            </nav>
          </div>
          <!-- /.card-footer -->
        </div>
        <!-- /.card -->
  
      </section>
